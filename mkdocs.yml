site_name: "ContainerSSH: Launch containers on demand"
site_description: "ContainerSSH is a standalone, customizable SSH server that launches containers in Kubernetes or Docker"
site_url: "https://containerssh.github.io/"
repo_url: "https://github.com/containerssh/containerssh.github.io/"
edit_uri: "edit/main/docs/"
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - toc:
      permalink: True
      separator: "-"
theme:
  name: material
  custom_dir: .docs-theme
  palette:
    primary: blue
    accent: blue
  font: false
  features:
    - navigation.tabs
    - toc.autohide
    - search.suggest
    - search.highlight
  logo: images/logo.svg
  favicon: images/logo.svg
  language: en
  include_search_page: false
  search_index_only: 'false'
extra:
  social:
    - icon: fontawesome/brands/discord
      link: https://discord.gg/CFMMqwS
      name: Discord
    - icon: fontawesome/brands/github
      link: https://github.com/ContainerSSH
      name: GitHub
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/ContainerSSH
      name: Twitter
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/orgs/containerssh
      name: Docker Hub
plugins:
  - search
  - macros
  - redirects:
      redirect_maps:
        'developing.md': 'contributing/index.md'
        'quickstart.md': 'getting-started/index.md'
        'installation.md': 'getting-started/installation.md'
        'authserver.md': 'getting-started/authserver.md'
        'configuration.md': 'getting-started/configuration.md'
        'configserver.md': 'getting-started/configserver.md'
        'backends.md': 'getting-started/backends/index.md'
        'dockerrun.md': 'getting-started/backends/dockerrun.md'
        'kuberun.md': 'getting-started/backends/kuberun.md'
        'faq.md': 'getting-started/faq.md'
        'audit/index.md': 'advanced/audit/index.md'
        'audit/format.md': 'advanced/audit/format.md'
nav:
  - 'Home': 'index.md'
  - 'Use cases':
      - Web hosting: 'usecases/webhosting.md'
      - Learning environments: 'usecases/learning.md'
      - Honeypots: 'usecases/honeypots.md'
      - Security: 'usecases/security.md'
  - 'Getting started':
    - 'Quick Start': 'getting-started/index.md'
    - 'Architecture': 'getting-started/architecture.md'
    - 'Installation': 'getting-started/installation.md'
    - 'Configuration': 'getting-started/configuration.md'
    - 'Authentication Server': 'getting-started/authserver.md'
    - 'Configuration Server': 'getting-started/configserver.md'
    - 'Container Backends':
      - 'Selecting a Backend': 'getting-started/backends/index.md'
      - 'The dockerrun Backend': 'getting-started/backends/dockerrun.md'
      - 'The kuberun Backend': 'getting-started/backends/kuberun.md'
    - 'FAQ': 'getting-started/faq.md'
  - 'Advanced usage':
    - 'Creating an Image': 'advanced/image.md'
    - 'Logging': 'advanced/logging.md'
    - 'Metrics': 'advanced/metrics.md'
    - 'Hardening': 'advanced/hardening.md'
    - 'Audit logging':
      - 'Audit logging': 'advanced/audit/index.md'
      - 'Log format': 'advanced/audit/format.md'
  - 'Contributing':
      - Overview: 'contributing/index.md'
      - Internal Architecture: 'contributing/internal-architecture.md'
  - APIs:
      - 'About the API': 'api/index.md'
      - 'The AuthConfig Server â­§': './api/authconfig/'
site_favicon: img/favicon.png
extra_css:
  - css/custom.css
copyright: >
  Copyright &copy; ContainerSSH Contributors
  | <a href="https://containerssh.github.io/privacy/">Privacy Policy</a>